<div class="jumbotron" *ngIf="user">
    <h2>{{ user.name }} <small>{{ user.username }}</small></h2>

    <input class="form-control" [(ngModel)]="user.name" type="text">
</div>

<div class="jumbotron" *ngIf="!user">
    <span class="glyphicon glyphicon-hand-left"></span>
    <h2>Choose a User</h2>
</div>
